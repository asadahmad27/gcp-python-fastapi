<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EV</title>
</head>

<body>
    <h2>Add New EV</h2>
    <form action="/add-ev" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="manufacturer">Manufacturer:</label><br>
        <input type="text" id="manufacturer" name="manufacturer" required><br>
        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" min="1900" max="2099" step="1" required><br>
        <label for="battery_size">Battery Size (KWh):</label><br>
        <input type="number" id="battery_size" name="battery_size" step="0.1" required><br>
        <label for="wltp_range">WLTP Range (Km):</label><br>
        <input type="number" id="wltp_range" name="wltp_range" required><br>
        <label for="cost">Cost:</label><br>
        <input type="number" id="cost" name="cost" required><br>
        <label for="power">Power (Kw):</label><br>
        <input type="number" id="power" name="power" step="0.1" required><br><br>
        <input type="submit" value="Add EV">
    </form>
</body>

</html>
